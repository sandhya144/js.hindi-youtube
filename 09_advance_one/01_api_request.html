<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/sandhyapandey'
   const xhr = new XMLHttpRequest();         // make request or call ....
   xhr.open('GET', requestUrl)              // send request..
   xhr.onreadystatechange = function(){    // to continuously track the changing request....
    console.log(xhr.readyState)
    if (xhr.readyState === 4) {
        const data = JSON. parse(this.responseText)       // String gets converted into json
        console.log(typeof data);                     // string --> object  
        console.log(data.followers)                  // current context 
    }
   }
   xhr.send();           // open call ....
</script>
</html>
